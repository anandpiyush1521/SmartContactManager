spring:
    datasource:
        url: jdbc:mysql://localhost:3306/scm
        username: root
        password: 
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update     #for creating schemas and tables
        show-sql: true

    #Security configuratiom
    #OAuth2 client configuration
    #google configure
    security:
        oauth2:
            client:
                registration:
                    google:
                        client-name: google
                        provider: google
                        client-id: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                        client-secret: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                        scope:
                            - email
                            - profile
                    
                    github:
                        client-name: github
                        provider: github
                        client-id: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                        client-secret: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                        scope:
                            - email
                            - profile
                
    




logging:
    level:
        org.hibernate.SQL: debug
        org.hibernate.type.descriptor.sql.BasicBinder: TRACE



