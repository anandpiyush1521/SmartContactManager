<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Add Contacts</title>
</head>

<body>
    <div id="content">
        <!-- is user logged in? if it is: sidebar -->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-20" style="height: 1000px">
            <div class="grid grid-cols-12">
                <div class="col-span-3"> </div>
                <div class="col-span-12 md:col-span-6 ">
                    <div
                        class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
                    >
                        <div data-th-replace="message::messagebox"></div>

                        <h1 class="text-2xl font-semibold">Add New Contact</h1>
                        <p class="text-gray-500">
                            This contact will be stored on cloud, You can directly email this client from scm...
                        </p>

                        <form 
                            action="" 
                            class="mt-8"
                            data-th-action="@{'/user/contacts/add'}"
                            data-th-object="${contactForm}"
                            method="post"
                        >
                            <!-- name form -->
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Name</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">

                                        <i class="fa-regular w-4 h-4 fa-user"></i>

                                    </div>
                                    <input
                                        data-th-field="*{name}" 
                                        type="text" 
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="name">
                                </div>
                                <p 
                                    class="text-red-500"
                                    data-th-if="${#fields.hasErrors('name')}"
                                    data-th-errors="*{name}"
                                >
                                    Invalid Name
                                </p>
                            </div>

                            <!-- email form -->
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Email</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">

                                        <i class="fa-regular w-4 h-4 fa-envelope"></i>

                                    </div>
                                    <input 
                                        data-th-field="*{email}"
                                        type="text" 
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="example@gmail.com">
                                </div>
                                <p 
                                    class="text-red-500"
                                    data-th-if="${#fields.hasErrors('email')}"
                                    data-th-errors="*{email}"
                                >
                                    Invalid Email
                                </p>
                            </div>

                            <!-- Phone Number form -->
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">

                                        <i class="fa-solid h-4 w-4 fa-phone-volume"></i>

                                    </div>
                                    <input 
                                        data-th-field="*{phoneNumber}"
                                        type="text" 
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="9876543210">
                                </div>
                                <p 
                                    class="text-red-500"
                                    data-th-if="${#fields.hasErrors('phoneNumber')}"
                                    data-th-errors="*{phoneNumber}"
                                >
                                    Invalid Phone Number
                                </p>
                            </div>

                            <!-- Address form -->
                            <div class="mb-3">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Address</label>
                                <textarea 
                                    data-th-field="*{address}" 
                                    rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter Your Address..."></textarea>
                                <p 
                                    class="text-red-500"
                                    data-th-if="${#fields.hasErrors('address')}"
                                    data-th-errors="*{address}"
                                >
                                    Invalid Address
                                </p>
                            </div>

                            <!-- Descrition form -->
                            <div class="mb-3">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Description</label>
                                <textarea 
                                    data-th-field="*{description}" 
                                    rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write about your contact..."></textarea>
                            </div>

                            <!-- social links -->
                            <div class="flex space-x-3 mb-3">
                                <div class="w-full">
                                    <!-- website link -->
                                    <div class="mb-3">

                                        <div class="relative mb-6">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">

                                                <i class="fa-solid h-4 w-4 fa-earth-americas"></i>

                                            </div>
                                            <input 
                                                data-th-field="*{websiteLink}"
                                                type="text" 
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="https://example.com">
                                        </div>
                                    </div>
                                </div>
                                <div class="w-full">
                                    <!-- linkedin link -->
                                    <div class="mb-3">

                                        <div class="relative mb-6">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">

                                                <i class="fa-brands h-4 w-4 fa-linkedin"></i>

                                            </div>
                                            <input 
                                                data-th-field="*{linkedInLink}"
                                                type="text" 
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="https://www.linkedin.com">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- contact image -->
                            <div class="mb-3">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="large_size">Contact Image</label>
                                <input
                                    class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                    id="large_size" type="file">
                            </div>


                            <!-- favorite checkbox: contact is favorite or not -->
                            <div class="flex items-center mb-3">
                                <input 
                                    data-th-field="*{favorite}" 
                                    type="checkbox"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this contact is
                                    your favorite one ?</label>
                            </div>

                            <div class="button-container text-center">
                                <button type="submit" class="px-3 py-2   dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white">
                                    Add Contact
                                </button>
                                <button type="reset" class="px-3 py-2   dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white">
                                    Reset
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        console.log("this is a profile page");
    </script>
</body>

</html>
