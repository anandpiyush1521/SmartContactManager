<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title data-th-text="${loggedInUser.name}+' | SCM'">Profile Page</title>
</head>

<body>
    <div id="content">
        <!-- is user logged in? if it is: sidebar -->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-20" style="height: 1000px">
            <div class="flex items-center justify-center md:pt-20 flex-col">

                <!-- Profile card -->
                <div class="bg-white dark:bg-gray-800 shadow-lg p-6 rounded-lg  max-w-2xl w-full">
                    <!-- <div class="bg-cover bg-center h-56 p-4" style="background-image: url('https://via.placeholder.com/150');">
                        <div class="flex justify-end">
                            <span class="text-white text-sm font-medium bg-gray-900 bg-opacity-75 py-1 px-3 rounded-full">Enabled</span>
                        </div>
                    </div> -->

                    <div class="flex flex-col items-center">
                        <img data-th-src="@{${loggedInUser.profilePic}}" src="path/to/profilePic.jpg"
                            alt="Profile Photo" class="w-44 h-44 rounded-full shadow-lg object-cover mb-4">
                        <h2 class="text-2xl font-semibold mb-2" data-th-text=${loggedInUser.name}>User Name</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-2" data-th-text="${loggedInUser.email}">user.email@example.com</p>
                        <p class="text-gray-600 dark:text-gray-400 mb-2" data-th-text="${loggedInUser.phoneNumber}">123-456-7890</p>
                        <p class="text-gray-600 dark:text-gray-400 mb-4 text-center" data-th-text="${loggedInUser.about}">About the user...
                        </p>
                        <div class="w-full flex justify-between">
                            <p class="text-sm text-gray-500 dark:text-gray-400">Email Verified: <span class="font-medium text-gray-500"
                                    id="email-verified"
                                    data-th-text="${loggedInUser.emailVerified ? 'YES':'NO'}">No</span></p>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Phone Verified: <span class="font-medium text-gray-500"
                                    id="phone-verified"
                                    data-th-text="${loggedInUser.phoneVerified ? 'YES':'NO'}">No</span></p>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
    <script>
        console.log("this is a profile page");
    </script>
</body>

</html>
